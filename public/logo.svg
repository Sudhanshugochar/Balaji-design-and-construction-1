<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Black background -->
  <rect width="512" height="512" fill="#1a1a1a"/>
  
  <!-- Outer border frame -->
  <rect x="20" y="20" width="472" height="472" fill="none" stroke="#333333" stroke-width="8"/>
  
  <!-- Innermost chevron - Dark Gray -->
  <path d="M 256 380 L 190 300 L 256 220 L 322 300 Z" fill="none" stroke="#555555" stroke-width="45" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Middle chevron - Gold/Yellow -->
  <path d="M 256 320 L 160 220 L 256 120 L 352 220 Z" fill="none" stroke="#FFD700" stroke-width="45" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Outermost chevron - Orange gradient -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <path d="M 256 260 L 130 140 L 256 20 L 382 140 Z" fill="none" stroke="url(#orangeGradient)" stroke-width="50" stroke-linecap="round" stroke-linejoin="round"/>
</svg>